## Secure Communication
# Secure Communication
- **Always use HTTPS:** Encrypt data in transit.
- **CORS Configuration:** Limit API access to trusted origins.
- **Security Headers:** Use headers like `Content-Security-Policy`, `X-Frame-Options`, etc.
- **HSTS:** Enforce secure (HTTPS) connections.
          </textarea>

## Authentication & Authorization
- **JWT Authentication:**
  - Short-lived tokens. During the demo see [jwt.io](https://jwt.io/)
  - Signed with a strong key
- **Cookie-based Authentication:**
  - Use HttpOnly and Secure flags
- **Anti-forgery Tokens:**
  - Prevent CSRF attacks on state-changing requests
- **Role-based & Policy-based Authorization:**
  - Granular access control in your APIs
          </textarea>

## .NET Backend Security Best Practices
- **Use ASP.NET Core’s built-in authentication/authorization middleware**
- **Implement JWT Bearer Authentication**
- **Configure CORS Strictly:** Allow only specific origins.
- **Enforce HTTPS:** Redirect HTTP requests automatically.
- **Input Validation & Logging:** Prevent injections and monitor suspicious activities.
          </textarea>

## React Frontend Security Best Practices
- **Avoid Storing Sensitive Data in LocalStorage/SessionStorage:**
  - Consider in-memory storage or secure cookies
- **Sanitize and Validate User Input:** Prevent XSS attacks
- **Use Libraries/Frameworks with Security in Mind:** e.g., React automatically escapes output.
- **CORS & API Communication:** Only call trusted endpoints.
- **Keep Dependencies Up-to-Date:** Reduce vulnerabilities from third-party libraries.
          </textarea>

## Common Pitfalls & Mitigations
- **Insecure Token Storage:** Avoid localStorage if possible.
- **Overly Permissive CORS Policies:** Only allow trusted origins.
- **Lack of Input Validation:** Sanitize all inputs to prevent injections.
- **Ignoring HTTPS:** Never allow plaintext HTTP in production.
- **Not Handling Token Expiry:** Implement token refresh or re-authentication.
